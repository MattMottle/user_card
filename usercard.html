<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="usercard.css"/>
</head>
<body>
    <div class="container">
        <div class="block">
            <h1></h1>
        </div>
        <div class="profilepic">
            <img width="120px" src="icons/user-circle.png" alt="profile picture"/>
        </div>
        <div class="name">
            <h2>Jane Doe</h2>
        </div>
        <div class="mapmarker">
            <img width= 10px src="icons/map-marker.png" alt="map marker">
        </div>
        <div class="location">
            <p>Seattle</p>
        </div>
        </div>
        <div class="jobtitle">
            <p>Developer | Engineer | Problem Solver</p>
        </div>
        <div class="master">
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit">
            <img width= 20px src="icons/gear.png" alt="settings gear"/>
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
